<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Volver a inicio</a>
    </nav>
  </header>

  <main>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" required>
      </div>
      <br>
      <div>
        <label for="apellido">Apellido: </label>
        <input id="apellido" type="text" required>
      </div>
      <br>
      <div>
        <label>Modalidad de cursada:</label>
        <input type="radio" name="modalidad" value="on-demand" id="opcion1" required>
        <label for="opcion1">On-Demand</label>
        <input type="radio" name="modalidad" value="en-vivo" id="opcion2" required>
        <label for="opcion2">En vivo</label>
      </div>
      <br>
      <div>
        <label for="correo">Correo: </label>
        <input id="correo" type="email" required>
      </div>
      <br>
      <div>
        <input type="checkbox">
        <label>Deseo recibir información sobre nuevos posteos en la plataforma Nucba</label>
      </div>
      <br>
      <div>
        <input type="checkbox" required>
        <label>Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full
          Stack.</label>
      </div>
      <br>

      <button>Enviar</button>
    </form>
  </main>



</body>

</html>
